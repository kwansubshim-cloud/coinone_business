<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinone Business - 법인 고객을 위한 프리미엄 디지털 자산 솔루션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0062FF;
            --dark-blue: #003D9D;
            --light-blue: #E8F2FF;
            --text-dark: #1A1A2E;
            --text-gray: #6B7280;
            --bg-gray: #F8FAFC;
            --white: #FFFFFF;
            --gradient-start: #0062FF;
            --gradient-end: #00D4FF;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
            background-color: var(--white);
        }

        /* 헤더 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 98, 255, 0.08);
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        /* --- 로고 이미지 스타일 추가 --- */
        .logo img {
            height: 28px;
        }
        /* --- 로고 이미지 스타일 끝 --- */

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-blue);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-blue);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 98, 255, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 98, 255, 0.4);
        }

        /* 히어로 섹션 */
        .hero {
            padding: 10rem 5% 6rem;
            background: var(--bg-gray);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            animation: fadeInLeft 1s ease;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .hero-text .section-label {
            text-align: left;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-text .subtitle {
            font-size: 1.25rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 98, 255, 0.2);
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 98, 255, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-blue);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: 2px solid var(--light-blue);
            display: inline-block;
        }

        .btn-secondary:hover {
            background: var(--light-blue);
            transform: translateY(-3px);
        }
        
        .trust-badges {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-top: 2.5rem;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .trust-badge::before {
            content: '✓';
            display: flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            background: var(--light-blue);
            color: var(--primary-blue);
            border-radius: 50%;
            font-weight: bold;
        }

        .hero-visual {
            position: relative;
            animation: fadeInRight 1s ease;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .dashboard-preview {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 30px 60px rgba(0, 98, 255, 0.1);
            border: 1px solid #e8e8e8;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .dashboard-header h3 {
             font-size: 1.5rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--bg-gray);
            padding: 1.5rem;
            border-radius: 15px;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-label i { /* Simple icon styling */
            font-style: normal;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-dark);
        }
        
        .stat-subtext {
             font-size: 0.85rem;
             color: var(--text-gray);
             margin-top: 0.25rem;
        }

        /* 공통 섹션 스타일 */
        .section-header {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .section-label {
            color: var(--primary-blue);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .section-description {
            color: var(--text-gray);
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
        }
        
        /* Why Coinone 섹션 */
        .why-us {
             padding: 5rem 5%;
             background: white;
        }
        
        .why-us-grid {
             display: grid;
             grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
             gap: 2rem;
             max-width: 1200px;
             margin: 0 auto;
        }
        
        .why-us-card {
             background: var(--bg-gray);
             padding: 2.5rem;
             border-radius: 20px;
             display: flex;
             flex-direction: column;
             align-items: center;
             text-align: center;
             transition: all 0.3s ease;
        }
        
        .why-us-card:hover {
            transform: translateY(-10px);
            background: white;
            box-shadow: 0 20px 50px rgba(0,98,255,0.1);
        }

        .why-us-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        
        .why-us-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .why-us-card p {
            color: var(--text-gray);
        }

        /* 특징 섹션 */
        .features {
            padding: 5rem 5%;
            background: var(--bg-gray);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            border: 1px solid #e8e8e8;
            padding: 2.5rem;
            border-radius: 20px;
            transition: all 0.4s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 98, 255, 0.1);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--light-blue);
            color: var(--primary-blue);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .feature-card p {
            color: var(--text-gray);
            line-height: 1.7;
        }

        /* 이용 절차 섹션 */
        .procedure {
            padding: 5rem 5%;
            background: white;
        }

        .procedure-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .procedure-line {
            position: absolute;
            top: 50px;
            left: 12.5%;
            width: 75%;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .procedure-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .procedure-step {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            border: 4px solid var(--light-blue);
        }

        .procedure-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .procedure-card p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .procedure-cta {
            text-align: center;
            margin-top: 4rem;
        }

        /* CTA 섹션 */
        .cta-section {
            padding: 5rem 5%;
            background: var(--dark-blue);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-content h2 {
            font-size: 2.8rem;
            color: white;
            margin-bottom: 1.5rem;
        }

        .cta-content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 푸터 */
        footer {
            padding: 4rem 5% 2rem;
            background: var(--text-dark);
            color: rgba(255, 255, 255, 0.7);
        }
